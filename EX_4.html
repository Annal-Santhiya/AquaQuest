<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Underwater Animal Explorer Registration</title>
  <style>
    body {
      background: linear-gradient(#5fd1f6, #325273);
      font-family: Arial, sans-serif;
    }
    form {
      background: #fff;
      border-radius: 15px;
      padding: 35px;
      max-width: 425px;
      margin: 40px auto;
      box-shadow: 0 8px 32px #3bbec2;
    }
    label {
      display: block;
      margin-top: 24px;
      margin-bottom: 14px;
      padding: 12px 0 0 0;
    }
    .error {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 4px;
      display: block;
    }
    input, textarea, select {
      box-sizing: border-box;
      width: 98%;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #b3eaf6;
      margin-top: 5px;
    }
    h2 {
      color: #21476b;
      margin-bottom: 28px;
    }
    .sea-icon {
      margin-right: 8px;
    }
    input[type="radio"], input[type="checkbox"] {
      width: auto;
      margin-right: 4px;
      padding: 0;
    }
    input[type="submit"] {
      background: #2d8ca4;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 13px 0;
      font-size: 17px;
      margin-top: 28px;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <script>
    function validateForm(event) {
      let valid = true;

      let name = document.getElementById('name').value;
      if (name.length < 4) {
        document.getElementById('name-error').innerText = "Name must be at least 4 characters.";
        valid = false;
      } else {
        document.getElementById('name-error').innerText = "";
      }

      let favAnimal = document.getElementById('favAnimal').value;
      if (!/^[a-zA-Z ]{3,}$/.test(favAnimal)) {
        document.getElementById('favAnimal-error').innerText = "Use only letters (min 3 chars).";
        valid = false;
      } else {
        document.getElementById('favAnimal-error').innerText = "";
      }

      let pwd = document.getElementById('password').value;
      if (pwd.length < 6 || !/\d/.test(pwd)) {
        document.getElementById('password-error').innerText = "Min 6 chars, include at least one number.";
        valid = false;
      } else {
        document.getElementById('password-error').innerText = "";
      }

      let cpwd = document.getElementById('confirm-password').value;
      if (cpwd !== pwd) {
        document.getElementById('confirm-password-error').innerText = "Passwords do not match.";
        valid = false;
      } else {
        document.getElementById('confirm-password-error').innerText = "";
      }

      if (!document.querySelector('input[name="expedition"]:checked')) {
        document.getElementById('expedition-error').innerText = "Select your expedition.";
        valid = false;
      } else {
        document.getElementById('expedition-error').innerText = "";
      }

      if (!valid) event.preventDefault();
    }
  </script>
</head>
<body>
  <form onsubmit="validateForm(event)" novalidate>
    <center><h2 color="aqua">Aqua Explorer </h2></center>
    <center><h2>Sign-up</h2></center>
    <label><span class="sea-icon">🐬</span>Explorer Name:
      <input type="text" id="name" name="name" required>
      <span id="name-error" class="error"></span>
    </label>

    <label><span class="sea-icon">🐙</span>Favorite Sea Animal:
      <input type="text" id="favAnimal" name="favAnimal" required>
      <span id="favAnimal-error" class="error"></span>
    </label>

    <label><span class="sea-icon">🔒</span>Password:
      <input type="password" id="password" name="password" required>
      <span id="password-error" class="error"></span>
    </label>

    <label><span class="sea-icon">🔒</span>Confirm Password:
      <input type="password" id="confirm-password" required>
      <span id="confirm-password-error" class="error"></span>
    </label>

    <label><span class="sea-icon">🧭</span>Expedition Type:
      <input type="radio" name="expedition" value="coral"> Coral Reef
      <input type="radio" name="expedition" value="deep"> Deep Ocean
      <input type="radio" name="expedition" value="rock"> Rocky Coast
      <span id="expedition-error" class="error"></span>
    </label>

    <label><span class="sea-icon">🌍</span>Home Ocean:
      <select id="ocean" name="ocean" required>
        <option value="">Select...</option>
        <option>Pacific</option>
        <option>Atlantic</option>
        <option>Indian</option>
        <option>Arctic</option>
        <option>Southern</option>
      </select>
    </label>

    <label><span class="sea-icon">✉️</span>Email Address:
      <input type="email" name="email" required>
    </label>

    <label><span class="sea-icon">🎂</span>Date of First Dive:
      <input type="date" name="dive_date" required>
    </label>

    <label><span class="sea-icon">📷</span>Upload Sea Snapshot:
      <input type="file" name="photo" accept="image/*" required>
    </label>

    <label><span class="sea-icon">💡</span>Your Best Sea Fact (max 100 chars):
      <textarea id="fact" name="fact" maxlength="100" placeholder="E.g. Seahorses can swim upright!"></textarea>
    </label>

    <input type="submit" value="Join The Expedition">
  </form>
</body>
</html>
